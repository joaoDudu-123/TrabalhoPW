<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="meubotao">Clique Aqui!!!</button>

<script>
    const botao = document.getElementById("meubotao")

    function clicou(){
        window.alert("Clicou!")
    }
    function passouPorCima(){
        window.alert("Passou pelo botão!")
    }
    function saiu(){
        window.alert("Saiu do botão!")
    }


    botao.addEventListener('onclick', clicou)
    botao.addEventListener('mouseover', passouPorCima)
    botao.addEventListener('mouseout', saiu)

</script>

</body>
</html>
